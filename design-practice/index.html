  <script>
    const changeColor = () => {
      let gridSet = new Set();

      while (gridSet.size < 150) {
        let randomGrid = Math.floor(Math.random() * 200) + 1;
        gridSet.add(+randomGrid);
      }

      for (let item of gridSet) {
        let randomRotatePositive = Math.floor(Math.random() * 360) + 1;
        let randomRotateNegative = -(Math.floor(Math.random() * 360) + 1);
        let PositveOrNegative = Math.floor(Math.random() * 2);
        let randomRed = Math.floor(Math.random() * 255) + 1;
        let randomGreen = Math.floor(Math.random() * 255) + 1;
        let randomBlue = Math.floor(Math.random() * 255) + 1;
        let grid = document.querySelector(`.grid-${item}`);
        grid.style.backgroundColor = `rgb(${randomRed}, ${randomGreen}, ${randomBlue})`;
        grid.style.opacity = "0.7";
        grid.style.transition = "all 1.5s linear";
        if (PositveOrNegative) {
          grid.style.transform = `rotate(${randomRotatePositive}deg)`;
        } else {
          grid.style.transform = `rotate(${randomRotateNegative}deg)`;
        }
      }
    };
  </script>
