<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <span class="card-id">ADVICE #117</span>
      <p class="card-text">
        testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest
      </p>
      <picture class="card-divider">
        <source
          srcset="./images/pattern-divider-desktop.svg"
          media="(min-width:1000px)"
        />
        <img src="./images/pattern-divider-mobile.svg" class="divider" />
      </picture>

      <img src="./images/icon-dice.svg" class="dice" onclick="randomAdvice()" />
    </div>
  </body>

  <script>
    const cardId = document.querySelector(".card-id");
    const cardText = document.querySelector(".card-text");

    const randomAdvice = async () => {
      const res = await fetch("https://api.adviceslip.com/advice", {
        cache: "no-cache",
      });
      const data = await res.json();
      const { id, advice } = data.slip;
      console.log(id, advice);

      cardId.textContent = `ADVICE #${id}`;
      cardText.textContent = `"${advice}"`;
    };
  </script>
</html>
