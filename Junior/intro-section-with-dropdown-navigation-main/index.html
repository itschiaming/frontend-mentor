<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="backdrop hidden"></div>
    <div class="desktop-header-wrapper">
      <header class="header">
        <img src="./images/logo.svg" class="logo" />
        <img src="./images/icon-menu.svg" class="menu" />
      </header>
      <div class="menu-list hidden">
        <img src="./images/icon-close-menu.svg" class="close" />
        <ul>
          <li class="menu-list-features">
            <input type="checkbox" id="features" />
            <label class="features" for="features"
              >Features

              <img src="./images/icon-arrow-down.svg" class="arrow-down1" />
            </label>

            <ul class="features-list">
              <li>
                <img src="./images/icon-todo.svg" />
                <span>Todo List</span>
              </li>
              <li>
                <img src="./images/icon-calendar.svg" />
                <span>Calendar</span>
              </li>
              <li>
                <img src="./images/icon-reminders.svg" />
                <span>Reminders</span>
              </li>
              <li>
                <img src="./images/icon-planning.svg" />
                <span>Planning</span>
              </li>
            </ul>
          </li>
          <li class="menu-list-company">
            <input type="checkbox" id="company" />

            <label class="company" for="company"
              >Company

              <img src="./images/icon-arrow-down.svg" class="arrow-down2" />
            </label>

            <ul class="company-list">
              <li>History</li>
              <li>Our Team</li>
              <li>Blog</li>
            </ul>
          </li>
          <li>
            <span class="careers">Careers</span>
          </li>
          <li>
            <span class="about">About</span>
          </li>
        </ul>
        <div class="button">
          <button class="login">Login</button>
          <button class="register">Register</button>
        </div>
      </div>
    </div>

    <div class="desktop-main-wrapper">
      <picture class="hero">
        <source
          srcset="./images/image-hero-desktop.png"
          media="(min-width:1000px)"
        />
        <img src="./images/image-hero-mobile.png" />
      </picture>
      <main class="main">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="client">
          <img src="./images/client-databiz.svg" class="client-1" />
          <img src="./images/client-audiophile.svg" class="client-2" />
          <img src="./images/client-meet.svg" class="client-3" />
          <img src="./images/client-maker.svg" class="client-4" />
        </div>
      </main>
    </div>

    <script>
      const menu = document.querySelector(".menu");
      const close = document.querySelector(".close");
      const backdrop = document.querySelector(".backdrop");
      const menuList = document.querySelector(".menu-list");

      menu.addEventListener(`click`, () => {
        menuList.classList.toggle("hidden");
        backdrop.classList.toggle("hidden");
      });
      close.addEventListener(`click`, () => {
        menuList.classList.toggle("hidden");
        backdrop.classList.toggle("hidden");
      });
    </script>

    <!-- Features Company Careers About Login Register Make remote work  Learn more < -->
  </body>
</html>
