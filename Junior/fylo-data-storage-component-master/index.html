<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="nav">
      <img src="./images/logo.svg" class="nav-img" />
      <ul class="nav-list">
        <li><img src="./images/icon-document.svg" class="icon" /></li>
        <li><img src="./images/icon-folder.svg" class="icon" /></li>
        <li><img src="./images/icon-upload.svg" class="icon" /></li>
      </ul>
    </nav>
    <main class="main">
      <p>You’ve used <span>815 GB </span>of your storage</p>
      <div class="bar">&nbsp;</div>
      <div class="storage">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="howManyLeft">185 <span>GB Left</span></div>
    </main>
  </body>
</html>
