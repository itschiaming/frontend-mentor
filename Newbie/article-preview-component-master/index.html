<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <img src="./images/drawers.jpg" />
      <div class="desc">
        <h3>
          Shift the overall look and feel by adding these wonderful touches
          tofurniture in your home
        </h3>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I’ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="avatar">
          <div class="name">
            <img src="./images/avatar-michelle.jpg" class="avatar-img" />
            <div>
              <div>Michelle Appleton</div>
              <div>28 Jun 2020</div>
            </div>
          </div>
          <img src="./images/icon-share.svg" class="share avatar__share" />
        </div>
      </div>
      <div class="share__links">
        <p>SHARE</p>
        <a href="#">
          <img src="./images/icon-facebook.svg" />
        </a>
        <a href="#">
          <img src="./images/icon-twitter.svg" />
        </a>
        <a href="#">
          <img src="./images//icon-pinterest.svg" />
        </a>
        <img src="./images/icon-share.svg" class="share detail__share" />
      </div>
    </div>
  </body>
  <script>
    const avatar__share = document.querySelector(".avatar__share");
    const detail__share = document.querySelector(".detail__share");
    const avatar = document.querySelector(".avatar");
    const share__links = document.querySelector(".share__links");
    const card = document.querySelector(".card");

    avatar__share.addEventListener("click", () => {
      avatar.classList.toggle("avatar-hidden");
      share__links.classList.toggle("share__links-visible");
      card.classList.toggle("card-share");
    });

    detail__share.addEventListener("click", () => {
      avatar.classList.toggle("avatar-hidden");
      share__links.classList.toggle("share__links-visible");
      card.classList.toggle("card-share");
    });
  </script>
</html>
